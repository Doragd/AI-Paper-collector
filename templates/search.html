{% block search %}

        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <form action="/r" method="get">
                <div class="form-group text-center">
                    <label for="search-query">AI Paper Search</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder="Input your keywords">
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a id="advanced-search-button" class="btn btn-default">Advanced search</a>
                </div>

                <div class="form-group advanced-search-panel">
                    <div class="panel panel-default">
                        <ul class="list-group">

                            <!-- add options here -->
                            <li class="list-group-item">
                                <div class="form-group">
                                    <div class="col-xs-4">
                                        <label for="mode">Mode</label>
                                    </div>

                                    <div class="col-xs-8">
                                        <div class="row">
                                            <div class="radio">
                                                <label class="col-xs-12 col-sm-6"><input type="radio" name="mode"
                                                        value="fuzzy" checked>Fuzzy</label>
                                                <label class="col-xs-12 col-sm-6"><input type="radio" name="mode"
                                                        value="exact">Exact</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </li>

                            <li class="list-group-item">
                                <div class="form-group">
                                    <div class="col-xs-4">
                                        <label for="limit">Limit</label>
                                    </div>

                                    <div class="col-xs-8">
                                        <div class="row">
                                            <select class="form-control" id="limit" name="limit">
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                                <option value="" selected>All</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="form-group">
                                    <div class="col-xs-4">
                                        <label for="threshold">Threshold</label>
                                    </div>

                                    <div class="col-xs-8">
                                        <div class="row">
                                            <input type="range" class="form-range" min="0" max="100" step="1" value="50"
                                                id="threshold" oninput="this.nextElementSibling.value = this.value">
                                            <output>50</output>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="form-group">
                                    <div class="col-xs-4">
                                        <label for="confs">Confs</label>
                                    </div>

                                    <div class="col-xs-8">
                                        <div class="row">
                                            {% for conf in confs %}
                                            <fieldset class="col-xs-12 col-sm-6">
                                                <input type="checkbox" name="confs" value="{{ conf }}"
                                                    autocomplete="off" checked>
                                                {{ conf }}
                                            </fieldset>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </li>
                            <!-- end of options -->
                        </ul>

                    </div>
                </div>
            </form>

        </div>

{% endblock %}
